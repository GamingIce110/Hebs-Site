<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEBS Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = localStorage.getItem("hebs_user");
    if (!user) {
      alert("You are not logged in. Redirecting...");
      window.location.href = "index.html";
    }
  </script>

  <h1>Terminal</h1>
  <p>Logged in as: <strong><span id="terminalUser"></span></strong></p>

  <textarea id="terminalInput" placeholder="Type command"></textarea>
  <button onclick="runCommand()">Run</button>
  <div id="output"></div>

  <script>
    document.getElementById("terminalUser").textContent = user;

    function runCommand() {
      const cmd = document.getElementById("terminalInput").value.trim();
      const output = document.getElementById("output");
      const response = `> ${cmd}\nCommand not found.`;
      const div = document.createElement("div");
      div.textContent = response;
      output.appendChild(div);
      document.getElementById("terminalInput").value = "";
    }
  </script>
</body>
</html>
