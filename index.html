<!-- Full HEBS Website: Phase 1 Setup -->
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEBS Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="glitch" data-text="HEBS SYSTEM">HEBS SYSTEM</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="login()">Enter</button>
  </div>

  <audio id="startupSound" src="sounds/startup.mp3" autoplay></audio>

  <script src="firebase.js"></script>

  <!-- Inline login logic -->
  <script>
    const members = {
      "Leader541": "dashboard.html?user=Shayan",
      "Hacker427": "dashboard.html?user=Qaim",
      "exe829": "dashboard.html?user=Hasan",
      "fighter,7648": "dashboard.html?user=Hadi",
      "spy784": "dashboard.html?user=Ayan"
    };

    function login() {
      const password = document.getElementById("passwordInput").value.trim();
      if (members[password]) {
        window.location.href = members[password];
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Wrong Password',
          text: 'Access Denied!',
          background: '#111',
          color: '#fff'
        });
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
