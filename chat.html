<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEBS Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = localStorage.getItem("hebs_user");
    if (!user) {
      alert("You are not logged in. Redirecting...");
      window.location.href = "index.html";
    }
  </script>

  <h1>Chat Section</h1>
  <p>Logged in as: <strong><span id="chatUser"></span></strong></p>

  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>

  <script src="firebase.js"></script>
  <script>
    document.getElementById("chatUser").textContent = user;

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim()) {
        const ref = firebase.database().ref("chats");
        ref.push({ name: user, message: msg, time: Date.now() });
        document.getElementById("messageInput").value = "";
      }
    }

    firebase.database().ref("chats").on("value", snapshot => {
      const data = snapshot.val();
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      for (let id in data) {
        const entry = data[id];
        const div = document.createElement("div");
        div.textContent = `[${new Date(entry.time).toLocaleTimeString()}] ${entry.name}: ${entry.message}`;
        chatBox.appendChild(div);
      }
    });
  </script>
</body>
</html>
