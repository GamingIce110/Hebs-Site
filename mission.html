<!DOCTYPE html>
<html>
<head>
  <title>HEBS - Mission Panel</title>
  <meta charset="UTF-8" />
  <script type="module" src="mission-script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📜 Secret Mission Panel</h1>
    <div>
      <input type="text" id="missionTitle" placeholder="Mission Title" />
      <br /><br />
      <textarea id="missionDetails" placeholder="Mission Details"></textarea>
      <br /><br />
      <button onclick="uploadMission()">Upload Mission</button>
      <button onclick="logout()">Logout</button>
    </div>

    <h2>📁 Your Missions</h2>
    <ul id="missionList"></ul>
  </div>
</body>
</html>
