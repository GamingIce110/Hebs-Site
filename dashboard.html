<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEBS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="glitch" data-text="HEBS DASHBOARD">HEBS DASHBOARD</h1>
    
    <div class="button-grid">
      <button onclick="openChat()">🗨️ Chat</button>
      <button onclick="openMissions()">📌 Missions</button>
      <button onclick="openVault()">🔐 Vault</button>
      <button onclick="openTerminal()">💻 Terminal</button>
    </div>
    
    <div class="member-info">
      <p><strong>Access Level:</strong> Hacker (Qaim)</p>
      <p><strong>Status:</strong> Connected to HEBS Mainframe</p>
    </div>
  </div>

  <audio id="startupSound" src="sounds/startup.mp3" autoplay></audio>

  <script src="dashboard.js"></script>
</body>
</html>
