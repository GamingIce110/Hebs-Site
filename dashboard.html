<!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEBS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = localStorage.getItem("hebs_user");
    if (!user) {
      alert("You are not logged in. Redirecting...");
      window.location.href = "index.html";
    }
  </script>  <h1>Welcome to HEBS Dashboard</h1>
  <p id="userGreeting"></p>  <nav>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='missions.html'">Missions</button>
    <button onclick="location.href='vault.html'">Vault</button>
  </nav>  <script>
    document.getElementById("userGreeting").textContent = `Hello, ${user}`;
  </script></body>
</html>
